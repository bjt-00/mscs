<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="image" required="true" />
		<composite:attribute name="doValidation" default="false" />
		<composite:attribute name="styleClass" default="icon" />
		<composite:attribute name="actionMethod"  method-signature="java.lang.String action()" />
		<composite:attribute name="defaultText"/>
		<composite:attribute name="bean"/>
	</composite:interface>

	<composite:implementation>
		<h:commandLink value="" action="#{cc.attrs.actionMethod}">	
			<h:graphicImage url="resources/themes/default/images/#{cc.attrs.image}.png" styleClass="#{cc.attrs.styleClass}" />
		</h:commandLink>
	</composite:implementation>
	
</html>
