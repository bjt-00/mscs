#default context
server.context-path: /ea-fp
spring.application.index: index.jsp
# Application name.
spring.application.name: ea-fp 
server.error.whitelabel.enabled: false
#datasource
spring.datasource.url: jdbc:mysql://localhost:3306/eafp_db
spring.datasource.username: root
#spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
#spring.datasource.data: /META-INF/*.sql
#spring.jpa.properties.hibernate.hbm2ddl.import_files: import.sql
#properties
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto: create
spring.jpa.properties.hibernate.show_sql: true
#resources
spring.view.prefix: /WEB-INF/jsp/
spring.view.suffix: .jsp