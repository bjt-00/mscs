<ui:composition  template="/view/templates/defaultTemplate.xhtml" 
xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	   >
	<ui:define name="pageTitle">Users List</ui:define>
	<ui:define name="contents">
			<h:dataTable id="usersList" value="#{userBean.list}" var="user" styleClass="table table-striped" >
		<f:facet name="caption"> 
			<h:commandLink value="Add New" action="#{userBean.actionListener(action.create,null)}" styleClass="btn btn-default"  />
		</f:facet>
		<h:column>
		    <f:facet name="header">Name</f:facet>
			<h:outputText value="#{user.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Role</f:facet>
			<h:outputText value="#{user.role}" />
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink value="" action="#{userBean.actionListener(action.delete,user)}" rendered="#{userBean.deleteAction}" title="Delete #{user.name}" >
			<span class="glyphicon glyphicon-trash"/>
			</h:commandLink>
			<h:commandLink value="" action="#{userBean.actionListener(action.edit,user)}" rendered="#{userBean.editAction}" title="Edit #{user.name}" >
			<span class="glyphicon glyphicon-pencil"/>
			</h:commandLink>
		</h:column>
	</h:dataTable>
		
	</ui:define>
</ui:composition>
