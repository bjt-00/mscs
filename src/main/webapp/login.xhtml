<?xml version="1.0" encoding="ISO-8859-1" ?>
<!-- %@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="resources/themes/default/default.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<h1>Login with JSF</h1>
<p><h:outputText id="message" value="#{user.message}" /></p>
<h:form >
<div class="form-group">
	<label for="user">${sid['label.userName']}</label>
	<h:inputText value="#{user.userName}"  id="user" required="true" styleClass="form-control"  />
</div>
<div class="form-group">
	<label for="user">#{sid['label.password']}:</label>
	<h:inputSecret value="#{user.password }" id="pwd" styleClass="form-control" />
</div>
<div class="form-group">
	<h:commandButton  value="Calla Ajax" styleClass="btn btn-default" >
		<f:ajax execute="user pwd" render="message" ></f:ajax>
	</h:commandButton>
	<h:commandButton action="welcome" value="#{sid['label.submit']}" styleClass="btn btn-default">
		<f:param name="viewParam" value="${(param.viewParam eq null?1:param.viewParam+1)}"  />
	</h:commandButton>
</div>
<div class="form-group">
viewParam: ${param.viewParam} 
| PostConstruct: <h:outputText value="#{user.postConstructMessage}"  />
| PreDestroy: <h:outputText value="#{user.preDestroyMessage}"  />
</div>
</h:form>
</h:body>
</html>
