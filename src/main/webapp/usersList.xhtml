<?xml version="1.0" encoding="ISO-8859-1" ?>
<!-- %@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Users List</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <h:outputStylesheet  library="themes" name="/default/default.css" />
  
</h:head>
<h:body>
<div class="container">
<h1>Users List</h1>
<p>${flash.message}</p>
<h:form>
	<h:dataTable id="usersList" value="#{userBean.list}" var="user" styleClass="table table-striped" >
		<f:facet name="caption"> 
			h:data table with h:column <h:commandLink value="Add New" action="#{userBean.actionListener(action.create,null)}"  />
		</f:facet>
		<h:column>
		    <f:facet name="header">Name</f:facet>
			<h:outputText value="#{user.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Role</f:facet>
			<h:outputText value="#{user.role}" />
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink value="" action="#{userBean.actionListener(action.delete,user)}" rendered="#{userBean.deleteAction}" title="Delete #{user.name}" >
			<span class="glyphicon glyphicon-trash"/>
			</h:commandLink>
			<h:commandLink value="" action="#{userBean.actionListener(action.edit,user)}" rendered="#{userBean.editAction}" title="Edit #{user.name}" >
			<span class="glyphicon glyphicon-pencil"/>
			</h:commandLink>
		</h:column>
	</h:dataTable>


</h:form>	
</div>
</h:body>
</html>
