<ui:composition  template="/view/templates/defaultTemplate.xhtml" 
xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:bt="http://bitguiders.com/jsf/tags"
	   >
	<ui:define name="pageTitle">#{userBean.pageTitle} #{userBean.model.name}</ui:define>
	<ui:define name="contents">

		<div class="form-group">
			<label for="user">${sid['label.userName']}</label>
			<input type="text" jsfc="h:inputText" value="#{userBean.model.name}" p:label=":" id="user" p:placeholder="Enter User Name"  required="true" class="form-control" />
			<h:message for="user"/>
		</div>
		<div class="form-group">
			<label for="user">#{sid['label.password']}</label>
			<h:inputText value="#{userBean.model.password}"  id="pwd" styleClass="form-control" />
		</div>
		<div class="form-group">
			<label for="user">#{sid['label.dateOfBirth']}</label>
			<h:inputText id="dateOfBirth" value="#{userBean.model.dateOfBirth}"  
			p:type="date" 
				p:placeholder="D-M-YYYY"  
					styleClass="form-control" 
					converterMessage="Not a valid date"
					
					 >
				<f:convertDateTime pattern="d-M-yyyy" />
				<!-- f:converter converterId="javax.faces.DateTime"/-->
			</h:inputText>
			<h:message for="dateOfBirth"/>
		</div>
		<div class="form-group">
			<label for="user">#{sid['label.SSN']}</label>
			<h:inputText value="#{userBean.model.SSN}" id="SSN" validator="#{userBean.ssnValidator}"  p:placeholder="000-00-0000" styleClass="form-control">
				<f:validateLength minimum="9" maximum="11" />
			</h:inputText>
			<h:message for="SSN" styleClass="alert-danger" />
		</div>
		<div class="form-group">
			<label for="role">#{sid['label.role']}</label>
			<h:selectOneMenu styleClass="form-control" value="#{userBean.model.role}"  >
				<f:selectItem itemLabel="Admin" itemValue="Admin"  />
				<f:selectItem itemLabel="User" itemValue="User"  />
				<f:selectItem itemLabel="Guest" itemValue="Guest"  />
			</h:selectOneMenu>
		</div>
		<div class="form-group">
			<bt:formButtons bean="#{userBean}" />
		</div>
		<div class="form-group">
		</div>
</ui:define>
</ui:composition>
