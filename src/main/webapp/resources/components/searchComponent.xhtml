<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	<composite:interface>
		<composite:attribute name="defaultText"/>
		<composite:attribute name="bean"/>
	</composite:interface>

	<composite:implementation>
		<h:inputText id="search" p:placeholder="#{cc.attrs.defaultText}" styleClass="form-control" />
		<h:commandButton id="searchButton" value="Search" actionListener="#{cc.attrs.bean.searchAction}" styleClass="btn btn-default" />
	</composite:implementation>
	
</html>
