<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
Login xhtml-
<h:form>
	User Name: <h:inputText value="#{user.userName}"  id="user" /><br></br>
	Password : <h:inputText value="#{user.password }" id="pwd" /><br></br>
	<h:commandButton  value="Login" action="welcome" >
		<f:ajax execute="user pwd" render="message" ></f:ajax>
	</h:commandButton>
	<br></br>
	<h:outputText id="message" value="#{user.message}" />
</h:form>
</body>
</html>
